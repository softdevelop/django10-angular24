<div class="modal fade" id="remove-author" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" *ngIf="author">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title text-muted">Do you want to delete {{ author.name }}?</h4>
            </div>


            <div class="modal-body">
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="hidden" #ps id="name" value={{author.id}} >
                <button type="button" class="btn btn-danger" id="removeCourse" (click)="remove( ps.value )">Remove</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
