<h5 class="text-center text-muted" *ngIf="isUpdate">Edit author {{ author.name }}</h5>
<form role="form" >
    <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="author.name" placeholder="Name" #name="ngModel" minlength="6" maxlength="50" required>
        <div hidden="name.errors" class="alert alert-danger">
          Name is required 
        </div>
    </div>

    <div class="form-group">
        <input type="button" (click)="processAuthor(author)" class="btn btn-success" [value]="action">
        <a class="btn btn-info" routerLink="/authors" >List of People</a>
    </div>
</form>
